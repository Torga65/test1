#cloud-config
chpasswd:
  list: |
    root:yourpassword
  expire: False
hostname: coreos1

coreos:  
  etcd:    
    addr: $private_ipv4:4001
    peer-addr: $private_ipv4:7001
  units:
    - name: etcd.service
      command: start
    - name: fleet.service
      command: start
    - name: static.network
      content: |
        [Match]
        Name=ens3

        [Network]
        Address=x.x.x.109/24
        Gateway=x.x.x.1
        DNS=x.x.x.10
        DNS=x.x.x.11 
        DNS=8.8.8.8
  etcd:
    discovery: https://discovery.etcd.io/a8c36a5e968b606ffa1510165c2cbe21
users:
  - name: core
  ssh_authorized_keys:
  - ssh-rsa 
  sudo: ['ALL=(ALL) NOPASSWD:ALL']
  - groups:
      - sudo
      - docker
